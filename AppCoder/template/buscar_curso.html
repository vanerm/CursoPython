{% extends "padre.html" %}
{% load static %}
{% block contenido %}
    <h1>Buscar tu curso</h1> 
    <br>
    <form method="POST" action="{% url 'buscar' %}" class="container">
        {% csrf_token %}
        <p>Nombre del curso:</p>
        <input type="text" name="nombre" required>
        <input type="submit" value="Enviar">
    </form>
{% endblock %}
