{% extends "padre.html" %}
{% load static %}
{% block contenido %}
<br><br>

<h1 class="text-center text-white">Editar Perfil</h1>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card border-white shadow-lg rounded-4" style="background-color: rgba(255, 255, 255, 0.05); backdrop-filter: blur(6px);">
                <div class="card-body text-white text-center">
                    
                    <h2 class="mb-4">Usuario: {{ usuario }}</h2>
                    
                    <form action="" method="POST">
                        {% csrf_token %}
                        
                        <div class="table-responsive">
                            <table class="table table-borderless text-white">
                                {{ miFormulario.as_table }}
                            </table>
                        </div>

                        <div class="d-flex justify-content-center gap-3 mt-3">
                            <button type="submit" class="btn btn-outline-light px-4">Guardar cambios</button>
                            <a href="{% url 'perfil' %}" class="btn btn-outline-light px-4">Cancelar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br>
{% endblock %}
