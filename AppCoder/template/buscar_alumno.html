{% extends "padre.html" %}
{% load static %}
{% block contenido %}
<ul>
    <form method="POST" action="{% url 'buscar_alumno_resultado' %}" class="container">
        {% csrf_token %}
        <h1>Buscar Alumno</h1> 
        <br>
        <p>Nombre del alumno:</p>
        <input type="text" name="nombre" required>
        <input type="submit" value="Enviar">
    </form>
</ul>
{% endblock %}
