{% extends "padre.html" %}
{% load static %}
{% block contenido %}
<ul>
    <form method="POST" action="{% url 'buscar_alumno_resultado' %}" class="container">
        {% csrf_token %}
        <br><br>
        <h1 class="text-center text-white">Buscar Alumno</h1>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card border-white shadow-lg rounded-4"
                        style="background-color: rgba(255, 255, 255, 0.05); backdrop-filter: blur(6px);">
                        <div class="card-body text-center text-white"> 
                        <br>
                        <p>Nombre del alumno:</p>
                        <input type="text" name="nombre" required>
                        <br>
                        <br>
                        <input type="submit" value="Enviar" class="btn btn-outline-light px-4 me-2"> 
                        <a href="{% url 'alumnos' %}" class="btn btn-outline-light px-4">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br><br>
</ul>
{% endblock %}
