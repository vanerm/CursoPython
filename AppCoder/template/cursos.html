{% extends "padre.html" %}

{% load static %}


{% block contenido %}
<main class="container">
    <table class="table">
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>camada</th>
        </tr>
        {% for curso in cursos %}
        <tr>
            <td>{{ curso.id }}</td>
            <td>{{ curso.nombre }}</td>
            <td>{{ curso.camada }}</td>
        </tr>
        {% endfor %}
    </table>
</main>
{% endblock %}
