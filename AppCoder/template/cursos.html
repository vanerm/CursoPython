{% extends "padre.html" %}

{% load static %}


{% block contenido %}
<ul>
    <h1 class="text-center">Listado de Cursos</h1>
    <p class="text-center">Se encontraron {{cursos|length}} cursos</p>
    <main class="container text-white">
        <table class="table text-white">
            <tr>
                <th>Nombre</th>
                <th>Camada</th>
                <th style="width: 50px;">Eliminar</th>
                <th style="width: 50px;">Editar</th>
            </tr>
            {% for curso in cursos %}
            <tr>
                <td>{{ curso.nombre }}</td>
                <td>{{ curso.camada }}</td>
                <td class="text-center">
                    <a href="{% url 'eliminar_curso' curso.id %}" title="Eliminar" onclick="return confirm('Â¿Seguro que deseas eliminar este curso?');">
                        <i class="bi bi-trash text-danger"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a href="{% url 'editar_curso' curso.id %}" title="Editar" class="ms-2">
                        <i class="bi bi-pencil text-warning"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href ="{% url 'curso_formulario' %}" class="btn btn-primary me-2">Nuevo Curso</a>
        <a href ="{% url 'buscar_curso' %}" class="btn btn-primary">Buscar Curso</a>
    </main>
</ul>
{% endblock %}
